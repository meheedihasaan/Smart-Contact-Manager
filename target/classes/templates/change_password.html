<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::content(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card p-4">
						<div class="card-body">
							<div class="alert alert-primary text-center" role="alert">
								We have sent a 4 digit to your email
							</div>
							<h2 class="text-center mb-4">Change Password</h2>
						
							<form th:action="@{/change-password}" th:post="post">
								<div class="form-group">
									<input 
										type="password" 
										name="newPassword"
										class="form-control"
										placeholder="Enter New Password"
										required
										/>
								</div>
								
								<button type="submit" class="btn btn-primary mr-2">Change</button>
								<button type="reset" class="btn btn-success">Reset</button>
								
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
